    // 新しいレンダラー作る

      renderer.autoResize = true;

    window.onresize = function () {

    function SetChara8(tex,rdr){

      var cimg = new Image();
      cimg.src = tex;//高さと幅を取得したいURLを入力

      var cx  = cimg.width;  // 幅
      var cy = cimg.height; // 高さ

      var tmpChar = [];

      for(var i = 0; i < 4; i++){
        tmpChar[i] = [];
        for(var j = 0; j<6; j++){
          tmpChar[i][j] = new Sprite(resources[tex].texture);
          var rectangle     = new PIXI.Rectangle(cx/6*j, cy/4*i, cx/6, cy/4);
          tmpChar[i][j].texture.frame = rectangle;
          rdr.addChild(tmpChar[i][j])
        }
      }

      return tmpChar;
    }
