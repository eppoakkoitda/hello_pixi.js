<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8" auther="eppo">
   <title>Start with pixi.js</title>
   <style>
     html{
       height: 100%
     }
     body{
       height: 100%;
       padding: 0;
       margin: 0;
     }
   </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.4.3/pixi.min.js"></script>
<script type="text/javascript">

    var Container = PIXI.Container,
    autoDetectRenderer = PIXI.autoDetectRenderer,
    loader = PIXI.loader,
    resources = PIXI.loader.resources,
    Sprite = PIXI.Sprite;

    var type = "WebGL";
    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas"
    }
    PIXI.utils.sayHello(type);

    // 新しいレンダラー作る
    var stage = new Container(),
        renderer = autoDetectRenderer(256, 256);

    // それをHTMLファイルに入れる
    document.body.appendChild(renderer.view);

    loader
      .add(["img/kokkoro.json",
            "img/rino_3.png"
      ])
      .load(setup);

    var kokkoro,rino;

    function setup() {
      renderer.view.style.position = "absolute";
      renderer.view.style.display = "block";
      renderer.autoResize = true;
      kokkoro = new Sprite(resources["img/kokkoro.json"].textures["test_0-0.png"]);
      rino = new Sprite(resources["img/rino_3.png"].texture);

      stage.addChild(kokkoro);
      stage.addChild(rino);

      kokkoro.position.set(50, 0);
      rino.position.set(0, 128);

      rino.vx = 0;
      rino.vy = 0;

      state = play;

      gameLoop();

    }

    function gameLoop(){

      requestAnimationFrame(gameLoop);
      state();

      renderer.resize(window.innerWidth, window.innerHeight);
      renderer.render(stage);

    }

    function play(){
      rino.x += rino.vx;
      rino.y += rino.vy;
    }

</script>
</body>
</html>
