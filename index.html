<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8" auther="eppo">
   <title>Start with pixi.js</title>
   <style>
     html{
       height: 100%
     }
     body{
       height: 100%;
       padding: 0;
       margin: 0;
     }
   </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.4.3/pixi.min.js"></script>
<script type="text/javascript">
    var type = "WebGL";
    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas"
    }
    PIXI.utils.sayHello(type);

    // 新しいレンダラー作る
    var renderer = PIXI.autoDetectRenderer(256, 256);
    renderer.view.style.position = "absolute";
    renderer.view.style.display = "block";
    renderer.autoResize = true;
    renderer.resize(window.innerWidth, window.innerHeight);

    // それをHTMLファイルに入れる
    document.body.appendChild(renderer.view);

    // stageという名前の容器（オプジェクト）を作る
    //var stage = new PIXI.Container();

    // レンダラーにstageを受け入れてって伝える
    //renderer.render(stage);

    PIXI.loader
    .add("img/test.png")
    .load(setup);

    function setup() {
      var sprite = new PIXI.Sprite(
        PIXI.loader.resources["img/test.png"].texture
      );
      renderer.render(sprite);
    }

</script>
</body>
</html>
